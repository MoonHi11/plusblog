<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Page title</title>
    <style>
         :root {
            --primary-light: #e6f7ff;
            --secondary-light: #f0f9ff;
            --primary: #00f3ff;
            --text-primary: #1a3c5f;
            --text-secondary: #4d7ba8;
            --accent-1: #5ebcff;
            --accent-2: #ff7eb6;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glow: 0 0 15px rgba(94, 188, 255, 0.5);
            --secondary: #ff00e6;
            --tertiary: #8c00ff;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #e0e0ff;
            --light-bg: rgba(224, 224, 255, 0.95);
            --card-bg: rgba(255, 255, 255, 0.85);
            --glow-primary: 0 0 15px rgba(0, 243, 255, 0.3);
            --glow-secondary: 0 0 15px rgba(255, 0, 230, 0.3);
        }
       
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Exo 2', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary-light));
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 80px;
        }
       
       
       
         /* Generative Background Elements */
        .generative-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .grid-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--secondary);
            border-radius: 50%;
            opacity: 0.3;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;
            filter: blur(20px);
        }
        .container{
           top: 50%;
         left: 50%;
         transform: translate(-50% ,-50%) ;
         position: absolute;
        }
         .hero {
           
            text-align: center;
            margin-bottom: 4rem;
            padding: 3rem 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--glow);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(94, 188, 255, 0.1), transparent 70%);
            pointer-events: none;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--text-primary), var(--accent-1));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.4rem;
            max-width: 700px;
            margin: 0 auto 2rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        .check1{
          background: #26ff004e;
          height: 100px;
          width: 100px;
          border-radius: 50px;
           top: 70%;
         left: 50%;
         transform: translate(-50% ,-0%) ;
         position: relative;
        }
        .checked{
          background: #26ff00c8;
          height: 80px;
          width: 80px;
          border-radius: 50px;
         top: 50%;
         left: 50%;
         transform: translate(-50% ,-50%) ;
         position: relative;
        }
        .check1 i{
          color: #fff;
          font-size: 4rem;
          border-radius: 50px;
          top: 50%;
          left: 50%;
          transform: translate(-50% ,-50%) ;
          position: absolute;
        }
    </style>
</head>
<body>
    <!-- Generative Background -->
    <div class="generative-bg" id="generativeBg"></div>
    
    <div class="container">
    <section class="hero">
            <h1>Verification Successful </h1>
            <div class="check1"><div class="checked"><i class="fas fa-check"></i></div></div>
        </section>
        </div>
</body>
<script>
    // Generate dynamic background elements
        function createGenerativeBackground() {
            const container = document.getElementById('generativeBg');
            
            // Create grid dots
            for (let i = 0; i < 150; i++) {
                const dot = document.createElement('div');
                dot.classList.add('grid-dot');
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = 1 + Math.random() * 3;
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                
                container.appendChild(dot);
            }
            
            // Create floating shapes
            for (let i = 0; i < 5; i++) {
                const shape = document.createElement('div');
                shape.classList.add('floating-shape');
                
                // Random position
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = 100 + Math.random() * 300;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                
                // Random color
                const colors = ['rgba(0, 243, 255, 0.1)', 'rgba(255, 0, 230, 0.1)', 'rgba(140, 0, 255, 0.1)'];
                shape.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation
                shape.style.animation = `float${Math.floor(Math.random() * 3) + 1} ${15 + Math.random() * 30}s infinite ease-in-out`;
                
                container.appendChild(shape);
            }
        }
        // Redirect to settings after 3 sec showing 
        function redirectToSetting(){
        
        
            setTimeout(() => {
                window.location.href = "settings.html";
            }, 3000);
            
        }
        document.addEventListener('DOMContentLoaded', () => {
            createGenerativeBackground();
            
            
            // Add floating animations
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes float1 {
                    0%, 100% { transform: translate(0, 0); }
                    25% { transform: translate(-10px, -8px); }
                    50% { transform: translate(5px, 10px); }
                    75% { transform: translate(8px, -5px); }
                }
                
                @keyframes float2 {
                    0%, 100% { transform: translate(0, 0); }
                    25% { transform: translate(8px, -10px); }
                    50% { transform: translate(-10px, 8px); }
                    75% { transform: translate(5px, 12px); }
                }
                
                @keyframes float3 {
                    0%, 100% { transform: translate(0, 0); }
                    25% { transform: translate(-12px, 5px); }
                    50% { transform: translate(8px, -8px); }
                    75% { transform: translate(-5px, 10px); }
                }
            `;
            document.head.appendChild(style);
            
            redirectToSetting();
            });
</script>
</html>
