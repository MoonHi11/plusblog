<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <!--   <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Â°PLUS | Futuristic Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        :root {
            --primary-light: #e6f7ff;
            --secondary-light: #f0f9ff;
            --accent-1: #5ebcff;
            --accent-2: #ff7eb6;
            --text-primary: #1a3c5f;
            --text-secondary: #4d7ba8;
            --card-bg: rgba(255, 255, 255, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glow: 0 0 15px rgba(94, 188, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary-light));
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        .generative-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        .grid-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
        }
          .floating-shape {
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;
            filter: blur(20px);
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 3rem;
            border-bottom: 1px solid rgba(77, 123, 168, 0.2);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 500;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            border-radius: 3px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: var(--accent-1);
            background: var(--glass-bg);
        }

        nav a.active {
            color: var(--accent-1);
            background: var(--glass-bg);
            box-shadow: var(--glow);
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
            padding: 3rem 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--glow);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(94, 188, 255, 0.1), transparent 70%);
            pointer-events: none;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--text-primary), var(--accent-1));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.4rem;
            max-width: 700px;
            margin: 0 auto 2rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .generated-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-bottom: 3rem;
        }
        
        .blog-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            transform: translateY(0);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(94, 188, 255, 0.25);
        }

        .card-pattern {
            height: 180px;
            background: linear-gradient(120deg, var(--accent-1), var(--accent-2));
            position: relative;
            overflow: hidden;
        }

        .card-content {
            padding: 1.8rem;
        }

        .blog-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
        }

        .blog-date::before {
            content: 'ðŸ•’';
            margin-right: 8px;
        }

        .blog-title {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .blog-excerpt {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .read-more {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(94, 188, 255, 0.3);
        }

        .read-more:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(94, 188, 255, 0.5);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 3rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .db-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }

        .status-text {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .post-count {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 3rem;
            border-top: 1px solid rgba(77, 123, 168, 0.2);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .generated-layout {
                grid-template-columns: 1fr;
            }
            
            nav ul {
                gap: 1rem;
            }
            
            header {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
  
    
    <div class="container">
          <div class="generative-bg" id="generativeBg"></div>
        <header>
            <div class="logo">Â°PLUS</div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Topics</a></li>
                    <li><a href="#">About</a></li>
                    
                </ul>
            </nav>
        </header>
        
        <section class="hero">
            <h1>Algorithmic Content Creation</h1>
            <p>Experience the future of digital publishing with dynamically generated layouts and AI-enhanced content delivery</p>
        </section>
        
        <div class="status-bar">
            <div class="db-status">
                <div class="status-indicator"></div>
                <div class="status-text">Connected to Supabase</div>
            </div>
            <div class="post-count">Loading posts...</div>
        </div>
        
        <div class="generated-layout" id="blogContainer">
            <div class="loading">Fetching content</div>
        </div>
        
        <footer>
            <p>Â°PLUS Blog &copy; 2023 | Data powered by Supabase</p>
        </footer>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://mnhelayektorqnbbfixy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uaGVsYXlla3RvcnFuYmJmaXh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNzU3ODAsImV4cCI6MjA2Njk1MTc4MH0.ShTc8RTwDO_Q-aNKhEIalFqpU5fZixpjh69Jdn2hLfI';
        const client = supabase.createClient(supabaseUrl, supabaseKey);
        

        
         
       // Generate dynamic background elements
        function createGenerativeBackground() {
            const container = document.getElementById('generativeBg');
            
            // Create grid dots
            for (let i = 0; i < 150; i++) {
                const dot = document.createElement('div');
                dot.classList.add('grid-dot');
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = 1 + Math.random() * 3;
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                
                container.appendChild(dot);
            }
            
            // Create floating shapes
            for (let i = 0; i < 5; i++) {
                const shape = document.createElement('div');
                shape.classList.add('floating-shape');
                
                // Random position
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = 100 + Math.random() * 300;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                
                // Random color
                const colors = ['rgba(0, 243, 255, 0.1)', 'rgba(255, 0, 230, 0.1)', 'rgba(140, 0, 255, 0.1)'];
                shape.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation
                shape.style.animation = `float${Math.floor(Math.random() * 3) + 1} ${15 + Math.random() * 30}s infinite ease-in-out`;
                
                container.appendChild(shape);
            }
        }
        
        
        // Function to generate unique card patterns
        function generateCardPattern() {
            return {
                angle: Math.floor(Math.random() * 360),
                colors: [
                    `hsl(${Math.floor(Math.random() * 360)}, 70%, 70%)`,
                    `hsl(${Math.floor(Math.random() * 360)}, 70%, 70%)`
                ]
            };
        }
        
        // Function to fetch blog data from Supabase
        async function fetchBlogs() {
            try {
                const { data, error } = await client
                    .from('posts')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(6);
                
                if (error) throw error;
                
                return data;
            } catch (error) {
                console.error('Error fetching blogs:', error);
                return [];
            }
        }
        
        // Function to render blog cards with generative designs
        async function renderBlogs() {
            const blogContainer = document.getElementById('blogContainer');
            blogContainer.innerHTML = '<div class="loading">Generating layout</div>';
            
            const blogs = await fetchBlogs();
            
            if (blogs.length === 0) {
                blogContainer.innerHTML = '<div class="loading">No posts found. Try again later.</div>';
                return;
            }
            
            // Update post count
            document.querySelector('.post-count').textContent = `${blogs.length} posts loaded`;
            
            // Clear container
            blogContainer.innerHTML = '';
            
            // Create and append blog cards
            blogs.forEach(blog => {
                const pattern = generateCardPattern();
                
                const card = document.createElement('article');
                card.className = 'blog-card';
                
                card.innerHTML = `
                    <div class="card-pattern" style="
                        background: linear-gradient(${pattern.angle}deg, ${pattern.colors[0]}, ${pattern.colors[1]});
                    "></div>
                    <div class="card-content">
                        <div class="blog-date">${new Date(blog.created_at).toLocaleDateString()}</div>
                        <h2 class="blog-title">${blog.title}</h2>
                        <p class="blog-excerpt">${blog.excerpt || blog.content.substring(0, 150)}...</p>
                        <a href="#" class="read-more">Read Article</a>
                    </div>
                `;
                
                blogContainer.appendChild(card);
            });
        }
        
        // Initialize the blog
        document.addEventListener('DOMContentLoaded', () => {
        createGenerativeBackground();
         
            
            // Add floating animations
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes float1 {
                    0%, 100% { transform: translate(0, 0); }
                    25% { transform: translate(-10px, -8px); }
                    50% { transform: translate(5px, 10px); }
                    75% { transform: translate(8px, -5px); }
                }
                
                @keyframes float2 {
                    0%, 100% { transform: translate(0, 0); }
                    25% { transform: translate(8px, -10px); }
                    50% { transform: translate(-10px, 8px); }
                    75% { transform: translate(5px, 12px); }
                }
                
                @keyframes float3 {
                    0%, 100% { transform: translate(0, 0); }
                    25% { transform: translate(-12px, 5px); }
                    50% { transform: translate(8px, -8px); }
                    75% { transform: translate(-5px, 10px); }
                }
            `;
            document.head.appendChild(style);
            
            
            // Simulate loading delay for demo
            setTimeout(renderBlogs, 1500);
        });
    </script>
</body>
</html>
